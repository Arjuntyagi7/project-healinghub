<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Report Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        .top-logo {
            text-align: center;
            margin-top: 10px;
            z-index: 2;
            position: relative;
        }

        .top-logo img {
            height: 100px;
            width: 100px;
        }

        header {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin: 0;
            z-index: 2;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .cta-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .cta-buttons a {
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #0056b3;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #094dec;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="top-logo">
        <img src="logo.png" alt="Healing Hub Logo">
    </div>

    <header>
        <h1>HEALING HUB</h1>
    </header>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="game.mp4" type="video/mp4">
        </video>
    </div>

    <div class="cta-buttons">
        <a href="index.html">Back to Home</a>
        <a href="APPOINTMENT.HTML">Book Appointment</a>
        <a href="view.php">View Appointment</a>
        <a href="contact.html">Contact Info of Doctors</a>
    </div>

    <div class="form-container">
        <h2>Generate Medical Report</h2>
        <form action="submit_report.php" method="post">
            <label for="patient_email">Patient Email:</label>
            <input type="email" id="patient_email" name="patient_email" required>

            <label for="report">Report Content:</label>
            <textarea id="report" name="report" rows="6" required></textarea>

            <button type="submit">get Report</button>
        </form>
    </div>
</body>
</html>
