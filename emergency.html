<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .cta-buttons a {
    text-decoration: none;
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border-radius: 5px;
    margin: 10px;
    transition: background-color 0.3s;
}
.video-container {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; 
}

video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}


header {
    color: #fff;
    padding: 20px;
    text-align: center;
    z-index: 1; 
}
.cta-buttons a:hover {
    background-color: #0056b3;
}
        h1 {
            margin-bottom: 20px;
        }
        .emergency-button {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .emergency-button:hover {
            background-color: #c82333; 
        }
        .options {
            display: none; 
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #721c24;
            border-radius: 5px;
            background-color: #f5c6cb;
        }
        .option-button {
            background-color: #ffc107; 
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #e0a800; 
        }
    </style>
    <script>
        function showOptions() {
            const optionsDiv = document.getElementById('options');
            optionsDiv.style.display = 'block'; 
        }

        function callEmergencyServices() {
            const phoneNumber = "112"; 
            alert(`Calling emergency services at ${phoneNumber}...`);
            window.open(`tel:${phoneNumber}`); 
        }

        function sendMyLocation() {
            const latitude = 28.6832 ; 
            const longitude = 77.4100; 
            const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
            alert('Sending your location...');
            window.open(mapsUrl); 
        }

        function callAmbulance() {
            const ambulanceNumber = "102"; 
            alert(`Calling an ambulance at ${ambulanceNumber}...`);
            window.open(`tel:${ambulanceNumber}`); 
        }
    </script>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="game.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <img src="logo.png" height="100" width="100" alt="Healing Hub Logo">
        <h1>HEALING HUB</h1>
    </header>
    <center><div class="cta-buttons">
        <a href="index.html">back to home</a>
        <a href="APPOINTMENT.HTML">Book Appointment</a>
        <a href="view.php">View Appointment</a>
        <a href="contact.html">Contact Info of Doctors</a>
    </div></center>
    <h1>EMERGENCY GRANTED</h1>
    <button class="emergency-button" onclick="showOptions()">Emergency Button</button>

    <div id="options" class="options">
        <h2>Choose an option:</h2>
        <button class="option-button" onclick="callEmergencyServices()">Call Emergency Services</button>
        <button class="option-button" onclick="sendMyLocation()">Send My Location</button>
        <button class="option-button" onclick="callAmbulance()">Call Ambulance</button>
    </div>
    
</body>
</html>
